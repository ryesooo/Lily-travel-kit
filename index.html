<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Speaking Assessment for Kids</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Travel Speaking Practice</h1>
    <div id="exercise-container">
      <img id="exercise-image" src="images/shopping.jpg" alt="Shopping Scene">
      <p id="phrase">"How much does this cost?"</p>
      <button id="speak-btn">🎤 Speak</button>
    </div>
    <div id="feedback">
      <p id="feedback-text">Click "Speak" and say the phrase above!</p>
    </div>
    <div id="navigation">
      <button id="prev-btn">⬅️ Previous</button>
      <button id="next-btn">Next ➡️</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
